<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Contact Us</h2>
				<h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<form name="sentMessage" id="contactForm" method="POST" action="" novalidate>
				<div class="row">
					<div class="col-md-6">
						<div class="control-group form-group">
							<input type="text" name="name" id="name" class="form-control" placeholder="Your Name *" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
						<div class="control-group form-group">
							<input type="email" name="_replyto" id="email" class="form-control" placeholder="Your Email *" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="col-md-6">
						<div class="control-group form-group">
							<input type="text" name="_subject" id="subject" class="form-control" placeholder="Your Subject *" required data-validation-required-message="Please enter your subject.">
							<p class="help-block text-danger"></p>
						</div>
						<div class="control-group form-group">
							<textarea name="message" id="message" class="form-control" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="col-lg-12 text-center">
						<div id="success"></div>
						<input type="text" name="_gotcha" style="display:none">
						<button type="submit" class="btn btn-xl">Send Message</button>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</section>
